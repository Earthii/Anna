<div class="app-container">
  <div class="header">
    <div class="title"><span>Anna</span></div>
    <div class="lang-container" style="margin-left:auto"><span class="lang">EN</span></div>
    <div class="lang-container"><span class="lang">FR</span></div>
  </div>
  <div class="content">
    <div class="speech-to-text">
      <div class="box">
        <span id="final_span" [ngClass]="{displaynone: talking}">Say 'Hey Anna' to begin !</span>
        <span id="interim_span" [ngClass]="{displaynone: !talking}"></span>
      </div>
    </div>
    <div class="results-container">
        <ul [ngClass]="{loading: loading}">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div [ngClass]="{loading: !loading}"> 
          <h2>{{ itemName }}</h2>
          <h2>{{ type }} </h2>
        </div>
    </div>
  </div>
</div>
<div class="mic-container">
  <i class="fas fa-microphone" [ngClass]="{active: talking}"></i>
</div>
